name: Daily PR Bump

on:
  schedule:
    - cron: "0 2 * * 1-5" # Runs at 02:00 UTC (9:00 AM WIB)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Caches dependencies for speed

      - name: Install Dependencies
        run: npm ci # Clean install based on package-lock

      - name: Run Bump Script
        run: npm run bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Map your secrets here. These match the 'webhookEnv' in your TS file.
          SLACK_WEBHOOK_BACKEND: ${{ secrets.SLACK_WEBHOOK_BACKEND }}
          SLACK_WEBHOOK_FRONTEND: ${{ secrets.SLACK_WEBHOOK_FRONTEND }}
          SLACK_WEBHOOK_URGENT: ${{ secrets.SLACK_WEBHOOK_URGENT }}
