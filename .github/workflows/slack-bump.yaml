name: Slack PR Bump
on:
  schedule:
    - cron: "0 1 * * 1-5" # 8 AM
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }
      - run: npm ci

      - name: Run Slack Script
        run: npm run slack-bump
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # Map Secrets to the generic names used in config.ts
          WEBHOOK_BACKEND: ${{ secrets.SLACK_WEBHOOK_BACKEND }}
          WEBHOOK_FRONTEND: ${{ secrets.SLACK_WEBHOOK_FRONTEND }}
